<!DOCTYPE html>
<html>
	<head>
<!-- this meta tag indicates what kind of character encoding we need -->
		<meta charset="utf-8"/>
    <!-- this tag sets the size of the window, here we specify the window width to be as large as possible -->
		<meta name="viewport" content="width=device-width">
		<title>The Hunger Games</title>
    <!-- this is the tag that allows you to link to external files, such as CSS and JS -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
  <!-- the body tag is where we actually put the content we want to be displayed -->
	<body>


<div class="award-container"> <!-- top part: header -->
	<div class="award">WINNER OF THE ANNUAL 30-MINUTE FILM FESTIVAL</div>
</div>
<!-- four buttons -->
<button id="home" class="button button1">HOME</button>
<button id="about" class="button button2">ABOUT</button>
<button id="cast" class="button button3">CAST</button>
<!-- <button id="crew" class="button button4">CREW</button> -->

<!-- main picture of our actor and the title-->
<div class="image-container">
	<img src="./actor2.png" alt="the guy">
</div>

<!-- scroll down button -->
<section>
<p>WATCH NOW</p>
<a href="#" class="scroll-down" address="true"></a>
</section>

<!-- youtube video below -->
<div class="video-container">
<iframe width="720px" height="480px" src="https://www.youtube.com/embed/tmff-hXBf7E?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
</div>

    <!-- the script tags go at the bottom of the page, so that they are loaded last -->
		 <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="scripts.js"></script> 


	</body>
</html>
